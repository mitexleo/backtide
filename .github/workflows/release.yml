name: Semantic Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  release:
    name: Semantic Versioning Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.25.3"

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v3
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git

      - name: Build all binaries
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          VERSION=${{ steps.semantic.outputs.new_version }}
          # Build main binary
          go build -ldflags="-X github.com/mitexleo/backtide/cmd.version=$VERSION" -o backtide
          # Build cross-platform binaries
          GOOS=linux GOARCH=amd64 go build -ldflags="-X github.com/mitexleo/backtide/cmd.version=$VERSION" -o backtide-linux-amd64
          GOOS=darwin GOARCH=amd64 go build -ldflags="-X github.com/mitexleo/backtide/cmd.version=$VERSION" -o backtide-darwin-amd64
          GOOS=windows GOARCH=amd64 go build -ldflags="-X github.com/mitexleo/backtide/cmd.version=$VERSION" -o backtide-windows-amd64.exe

      - name: Test binary
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          ./backtide version
          ./backtide --help

      - name: Upload main binary
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.semantic.outputs.upload_url }}
          asset_path: ./backtide
          asset_name: backtide
          asset_content_type: application/octet-stream

      - name: Upload Linux binary
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.semantic.outputs.upload_url }}
          asset_path: ./backtide-linux-amd64
          asset_name: backtide-linux-amd64
          asset_content_type: application/octet-stream

      - name: Upload macOS binary
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.semantic.outputs.upload_url }}
          asset_path: ./backtide-darwin-amd64
          asset_name: backtide-darwin-amd64
          asset_content_type: application/octet-stream

      - name: Upload Windows binary
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.semantic.outputs.upload_url }}
          asset_path: ./backtide-windows-amd64.exe
          asset_name: backtide-windows-amd64.exe
          asset_content_type: application/octet-stream
