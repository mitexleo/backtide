name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25.3'

    - name: Verify dependencies
      run: |
        go mod download
        go mod verify

    - name: Run tests
      run: go test -v ./...

    - name: Build binary
      run: go build -o backtide

    - name: Test binary functionality
      run: |
        ./backtide --help
        ./backtide version || true

  build-matrix:
    name: Build Matrix
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_name: backtide-linux-amd64
          - os: macos-latest
            artifact_name: backtide-darwin-amd64
          - os: windows-latest
            artifact_name: backtide-windows-amd64.exe

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25.3'

    - name: Build for ${{ matrix.os }}
      run: go build -o ${{ matrix.artifact_name }}

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: ${{ matrix.artifact_name }}
        retention-days: 7
