name: CI - Linux Only

on:
  push:
    branches: [main, develop, "feature/**"]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.25.3"

      - name: Verify dependencies
        run: |
          go mod download
          go mod verify

      - name: Run tests
        run: go test -v ./...

      - name: Build binary
        run: go build -o backtide

      - name: Test binary functionality
        run: |
          ./backtide --help
          ./backtide version || true

  build-linux:
    name: Build Linux Binary
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.25.3"

      - name: Build Linux binary
        run: go build -o backtide-linux-amd64

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backtide-linux-amd64
          path: backtide-linux-amd64
          retention-days: 7
